<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        /* CSS remains the same */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .task-input {
            flex: 1;
            padding: 8px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <form class="task-form" id="taskForm">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="Enter a new task"
                required
            >
            <button type="submit">Add Task</button>
        </form>

        <ul class="task-list" id="taskList">
        </ul>
    </div>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        // Updated to use relative paths
        async function fetchTasks() {
            try {
                const response = await fetch('/tasks');  // Changed from http://localhost:3000/tasks
                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        function displayTasks(tasks) {
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                
                li.innerHTML = `
                    <span>${task.description}</span>
                    <button onclick="deleteTask(${task.id})">Delete</button>
                `;
                
                taskList.appendChild(li);
            });
        }

        // Updated to use relative paths
        async function deleteTask(id) {
            try {
                await fetch(`/tasks/${id}`, {  // Changed from http://localhost:3000/tasks/${id}
                    method: 'DELETE'
                });
                fetchTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        // Updated to use relative paths
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const description = taskInput.value;
            try {
                await fetch('/tasks', {  // Changed from http://localhost:3000/tasks
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ description })
                });
                
                taskInput.value = '';
                fetchTasks();
            } catch (error) {
                console.error('Error adding task:', error);
            }
        });

        fetchTasks();
    </script>
</body>
</html>
